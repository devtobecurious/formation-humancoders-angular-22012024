@if(item) {
  <div class="row">
    <div class="col">
      {{ item.id }}
    </div>
    <div class="col">
      {{ item.date }}
    </div>
    <div class="col">
      {{ item.videoGame }}
    </div>
    <div class="col">
      {{ item.state }}
    </div>
    <div class="col">
      <button (click)="clickToEdit()">Editer</button>
      <button (click)="clickToDelete()" >Supprimer</button>
    </div>
  </div>
}

<h2>Liste des parties</h2>
<table>
  <tbody>
    @for (item of gameList; track item.id) {
      <tr>
        <td>
          {{ item.id }}
        </td>
        <td>
          {{ item.date }}
        </td>
        <td>
          {{ item.videoGame }}
        </td>
        <td>
          {{ item.state }}
        </td>
      </tr>
   }
